<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
    <script data-goatcounter="https://toenergyorg.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</head>
<body>

    {% include sidebar.html %}
    <div id="content">
        {{ content }}
        {% include footer.html %}
    </div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var footnoteLinks = document.querySelectorAll(".footnotes);

    footnoteLinks.forEach(function(link) {
      link.addEventListener("click", function(event) {
        event.preventDefault();
        var footnoteId = link.getAttribute("href").replace("#fn:", "");
        var footnote = document.getElementById(footnoteId);

        if (footnote) {
          footnote.classList.toggle("footnote-highlight");
        }
      });
    });
  });
</script>
</body>
</html>
