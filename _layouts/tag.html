---
layout: default
---
<a href="/tags/"">&#706; &nbsp; All Tags</a>

<h1>Posts about {{ page.title }}</h1>

<ul>
  {% for post in site.posts %}
    {% if post.tags contains page.tag %}
        <li><a href="{{ post.url }}">{{ post.date | date: "%Y %b" }}: {{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
