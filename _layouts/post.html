<script>
function goBack() {
    var referringURL = document.referrer;
    // production
    var specificDomain = 'toenergy.org';
    
    if (referringURL.includes(specificDomain)) {
      history.go(-1); // Go back
    } else {
      window.location.href = 'http://www.toenergy.org'; // Go to example webpage
    }
  }
</script>
