    <script>
      function checkScreenSize() {
        var screenWidth = window.innerWidth;
  
        if (screenWidth <= 670) {
          document.getElementById("sidebar").classList.add("hidden");
          document.getElementById("content").classList.add("margin-off");
          document.getElementById("toggleSidebar").classList.add("margin-off");
          document.getElementById("toggleSidebar").classList.add("close");
        } if (screenWidth >=970) {
          document.getElementById("sidebar").classList.remove("hidden");
          document.getElementById("content").classList.remove("margin-off");
          document.getElementById("toggleSidebar").classList.remove("margin-off");
          document.getElementById("toggleSidebar").classList.remove("close");
        }
      }
    </script>
</head>
<body>

    <a id="toggleSidebar" onclick=toggleSidebar() class="button">&#9776;<span>Menu</span></a>

<script>
    // Check screen size on window resize
    document.addEventListener("DOMContentLoaded", function() {
        checkScreenSize();
        window.addEventListener("resize", checkScreenSize);
    });

    function toggleSidebar() {
        var sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("hidden");
        var content = document.getElementById("content");
        content.classList.toggle("margin-off");
        var button = document.getElementById("toggleSidebar");
        button.classList.toggle("margin-off");
        button.classList.toggle("close");
        console.log("button clicked");
    }
</script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var footnoteLinks = document.querySelectorAll(".footnotes);

    footnoteLinks.forEach(function(link) {
      link.addEventListener("click", function(event) {
        event.preventDefault();
        var footnoteId = link.getAttribute("href").replace("#fn:", "");
        var footnote = document.getElementById(footnoteId);

        if (footnote) {
          footnote.classList.toggle("footnote-highlight");
        }
      });
    });
  });
</script>
